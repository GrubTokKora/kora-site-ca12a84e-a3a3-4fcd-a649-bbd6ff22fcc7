name: Deploy React site to Cloudflare Pages

on:
  workflow_dispatch:
    inputs:
      projectName:
        description: "Cloudflare Pages project name (e.g. kora-<businessId>)"
        required: true
      cloudflareEnvironment:
        description: "Cloudflare environment to deploy to (staging or production)"
        required: true
        default: "staging"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Vite site
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          command: >
            pages deploy dist
            --project-name=${{ github.event.inputs.projectName }}
            --branch=${{ github.event.inputs.cloudflareEnvironment }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

